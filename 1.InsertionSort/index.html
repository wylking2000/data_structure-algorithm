<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function InsertionSort(arr) {
        for(let outIdx=1, oLen=arr.length; outIdx<oLen; ++outIdx) {
            let outIdxValue = arr[outIdx];
            let inIdx = outIdx -1;
            for(; inIdx>=0 && arr[inIdx] > outIdxValue; --inIdx){
                arr[inIdx+1] = arr[inIdx];
            }
            arr[inIdx+1] = outIdxValue;
        }
        return arr;
    }
</script>
</body>
</html>
